<!DOCTYPE html>
<html>
  <head>
    <title>UTD Cadence Academic Network Database</title>
  </head>
  <body>
    <div class="register">
    <form action="/cadence">
      <div class="banner">
        <h1>UTD Cadence Academic Network Database</h1>
      </div>
      <div class="utd">
      <CENTER><IMG SRC=\"UTD1.png\" ALIGN=\"BOTTOM\"></CENTER>
      </div>
      <div class="request">
        <h3>Request Cadence Access</h3>
      </div>
      <div class="item">
        <p>Student name</p>
        <div class="name-item">
          <input type="text" name="fname" placeholder="First" required/>
          <input type="text" name="lname" placeholder="Last" required/>
        </div>
      </div>
      <div class="item">
        <p>Netid (lower case only)</p>
        <input type="netid" name="netid" required/>
      </div>

      <div class="btn-block">
	<button type="submit" href="/cadence">Submit</button>
      </div>
    </form>
    </div>
  </body>
</html>
